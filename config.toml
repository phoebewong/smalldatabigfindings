baseurl = "https://smalldatabigfindings.com/"
title = "Small Data, Big Findings"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
enableEmoji = true
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
  projects = "projects/:year/:month/:day/:slug"
  blog = "blog/:year/:month/:day/:slug"

[params]
  author = "Phoebe Wong"
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "violet"
  # description = "Describe your website"
  copyright = "&copy;2018 Phoebe Wong"
  sidebarAbout = [
    <img alt = 'thumbnail' width='200' src='/static/img/thumbnail.jpg' />
    "I am a data scientist with a research background in Social Psychology and Marketing.",
    "Currently at Harvard studying Data Science, worked at Legendary Entertainment and WarnerMedia."
  ]
